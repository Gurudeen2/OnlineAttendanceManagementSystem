<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Homepage</title>
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link
      href="{% static '/info/homepage/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="{% static '/info/homepage/css/style.css' %}" rel="stylesheet" />
    <link
      href="{% static '/info/homepage/css/heroic-features.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Online Attendance Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            <li class="nav-item">

                class="nav-link"
                href="#"

                data-target="#logoutModal"
                >Logout</a -->
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->

    <div
      id="homepage"
      style="
        background: url('{% static 'info/images/bg.jpg' %}') no-repeat center
          center;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col" style="padding-top: 9rem; padding-bottom: 2rem">
            <h3>Online Attendance Management System</h3>
            <span> </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="{% url 'markattend' %}" class="btn btn-danger"
              >Mark Attendance</a
            >
            <!-- <a href="{% url 'listattendance' %}" class="btn btn-success">View Attendance</a> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="{% static '/info/homepage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/info/homepage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
